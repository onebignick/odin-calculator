<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./index.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <p class="header">Calculator App</p>
        </header>
        <div class="container">
            <div id="hero-text">
                <div id="casio">CASIO</div>
                <div id="model">fx-96SG PLUS</div>
            </div>
            <div class="header" id="calc-header">NATURAL-V.P.A.M</div>
            <div class="screen">
                <div id="display"></div>
                <div id="answer"></div>
            </div>
            <div class="container-row" id="row1">
                <div class="button">(</div>
                <div class="button">)</div>
            </div>
            <div class="container-row" id="row2">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">DEL</div>
                <div class="button">AC</div>
            </div>
            <div class="container-row" id="row3">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">×</div>
                <div class="button">÷</div>
            </div>
            <div class="container-row" id="row4">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">+</div>
                <div class="button">-</div>
            </div>
            <div class="container-row" id="row5">
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button">x10^x</div>
                <div class="button">Ans</div>
                <div class="button">=</div>
            </div>
        </div>
        <footer>
            <p id="copyright">Copyright © 2022 onebignick</p>
        </footer>
    </body>
    <script src="./index.js"></script>
</html>
